<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">/* ES5로 변환 */</script>
<script type="text/babel">
    // ES5  
    function Vacation(destination, length) {
        this.destination = destination;
        this.length = length;
    }

    Vacation.prototype.print = function () {
        console.log(this.destination + "은(는) " + this.length + "일 걸립니다");
    }

    var trip = new Vacation("마우이", 7);
    trip.print()

    function MyClass() {
    
        this.value = 10;

        this.addThis2 = function (first, second) {
            return this.value + first + second;
        }.bind(this);

        this.addThis3 = (first, second) => this.value + first + second;
    }

    function Person(name, tel, address) {
        this.name = name;
        this.tel = tel;
        this.address = address;

        this.getPersonCount = function () {
            return Person.count;
        }
        this.toString() = function {
            return `name=${this.name}, tel=${this.tel}, address=${this.address}`;
        }
    }

    var p1 = new Person('이몽룡', '010-222-3332', '경기도');
    var p2 = new Person('홍길동', '010-222-3333', '서울');
    console.log(p1.toString());
    console.log(Person.getPersonCount());

</script>
