<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <xmp>
        var
        1. 읽기 쓰기 변수 선언
        2. 함수 스코프 사용
        3. 변수 호이스팅 있음
            변수 중복 선언 가능
            변수 이름 충돌 가능


        let
        1. 읽기 쓰기 변수 선언
        2. 블락 스코프 사용
        3. 변수 호이스팅 없음
            변수 중복 선언 불가
            변수 이름 충돌 불가


        const
        1. 읽기 전용 변수 선언
        2. 블락 스코프 사용
        3. 변수 호이스팅 없음
            변수 중복 선언 불가
            변수 이름 충돌 불가
    </xmp>
</body>
</html>
