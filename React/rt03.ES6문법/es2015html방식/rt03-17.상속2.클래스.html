<script>

    // ES6 예제
    class Shape {
        static create(x, y) {
            return new Shape(x, y);
        }
        name = 'Shape';

        constructor(x, y) {
            this.move(x, y);
        }
        move(x, y) {
            this.x = x;
            this.y = y;
        }
        area() {
            return 0;
        }
    }

    var s = new Shape(0, 0);
    var s1 = Shape.create(0, 0);
    s.area(); // 0

    class Circle extends Shape {
        constructor(x, y, radius) {
            super(x, y);
            this.radius = radius;
        }
        area() {
            if (this.radius === 0) return super.area();
            return this.radius * this.radius;
        }
    }

    var c = new Circle(0, 0, 10);
    c.area(); // 100

</script>
