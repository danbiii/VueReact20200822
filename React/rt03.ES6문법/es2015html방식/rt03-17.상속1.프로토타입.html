<script>
    // ES5 문법
    function Shape(x, y) {
        this.name = 'Shape';
        this.move(x, y);
    }
    // static 타입 선언 예제
    Shape.create = function (x, y) {
        return new Shape(x, y);
    };
    Shape.prototype.move = function (x, y) {
        this.x = x;
        this.y = y;
    };
    Shape.prototype.area = function () {
        return 0;
    };

    // 혹은
    Shape.prototype = {
        move: function (x, y) {
            this.x = x;
            this.y = y;
        },
        area: function () {
            return 0;
        },
    };

    var s = new Shape(0, 0);
    var s2 = Shape.create(0, 0);
    s.area(); // 0

    function Circle(x, y, radius) {
        Shape.call(this, x, y);
        this.name = 'Circle';
        this.radius = radius;
    }
    Object.assign(Circle.prototype, Shape.prototype, {
        area: function () {
            return this.radius * this.radius;
        },
    });

    var c = new Circle(0, 0, 10);
    c.area(); // 100

</script>
